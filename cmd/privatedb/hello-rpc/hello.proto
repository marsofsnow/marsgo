syntax = "proto3";

package hello;

message Request {
  string ping = 1;
}

message Response {
  string pong = 1;
}

message addReq {
  string book = 1;
  int64 price = 2;
}

message addResp {
  bool ok = 1;
}

service Hello {
  rpc Ping(Request) returns(Response);
  rpc add(addReq) returns(addResp);
}
